<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame: User Interactions</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 3D Title Text -->
      <a-text 
        value="Lesson 3: User Interactions" 
        position="0 5 -5" 
        color="black" 
        width="6"
        font-size="2"
        align="center"
        font="mozillavr"
        letter-spacing="2"
        line-height="90"
        opacity="0.8"
        side="double"
        wrap-count="20"
      ></a-text>

      <!-- 3D Description Text -->
      <a-text 
        value="Use the camera and cursor to interact with objects in the scene." 
        position="0 4 -5" 
        color="black" 
        width="6"
        font-size="2"
        align="center"
        font="mozillavr"
        letter-spacing="2"
        line-height="80"
        opacity="0.8"
        side="double"
        wrap-count="40"
      ></a-text>

      <!-- Interactive Box Entity -->
      <a-box position="0 1 -3" color="#4CC3D9" 
             id="interactive-box"
             event-set__enter="color: green"
             event-set__leave="color: #4CC3D9"
             material="opacity: 1"></a-box>

      <!-- Camera and Cursor for Interactions -->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      // Custom event listeners to change color on mouse enter and leave
      const box = document.querySelector('#interactive-box');
      box.addEventListener('mouseenter', function () {
        box.setAttribute('color', 'green');
      });
      box.addEventListener('mouseleave', function () {
        box.setAttribute('color', '#4CC3D9');
      });
    </script>
  </body>
</html>
