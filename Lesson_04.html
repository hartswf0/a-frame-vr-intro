<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame: Adding Assets and Building a Scene</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 3D Title Text -->
      <a-text 
        value="Lesson 4: Adding Assets and Building a Scene" 
        position="0 5 -5" 
        color="black" 
        width="6"
        font-size="2"
        align="center"
        font="mozillavr"
        letter-spacing="2"
        line-height="90"
        opacity="0.8"
        side="double"
        wrap-count="20"
      ></a-text>

      <!-- 3D Description Text -->
      <a-text 
        value="Preload assets like textures, models, and images, and use them to build a scene." 
        position="0 4 -5" 
        color="black" 
        width="6"
        font-size="2"
        align="center"
        font="mozillavr"
        letter-spacing="2"
        line-height="80"
        opacity="0.8"
        side="double"
        wrap-count="40"
      ></a-text>

      <!-- Preloading Assets -->
      <a-assets>
        <!-- Image Assets -->
        <img id="groundTexture" src="ASSETS/ground.jpg">
        <img id="perspectiveTexture" src="ASSETS/perspective.jpg">
        <img id="siteTexture" src="ASSETS/site.jpg">
        <img id="skyTexture" src="ASSETS/sky.jpg">

        <!-- 360-degree Equirectangular Sky -->
        <img id="coolSky" src="ASSETS/coolradio_A_360-degree_anamorphic_equirectangular_POV_from_in_7af982c7-6b7b-46d4-97b7-b103c26dcdd9_0.png">

        <!-- OBJ 3D Model -->
        <a-asset-item id="meshObj" src="ASSETS/AnyConv.com__mesh.obj"></a-asset-item>

        <!-- Reality Bender Logo -->
        <img id="realityBenderLogo" src="ASSETS/realitybending_logo.png">
      </a-assets>

      <!-- Applying the sky with equirectangular texture -->
      <a-sky src="#coolSky"></a-sky>

      <!-- Ground plane with preloaded texture -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" src="#groundTexture"></a-plane>

      <!-- Adding 3D model from OBJ asset -->
      <a-entity obj-model="obj: #meshObj" scale="2 2 2" position="0 1 -3"></a-entity>

      <!-- Adding a 3D logo with custom texture -->
      <a-plane position="0 3 -4" width="4" height="2" src="#realityBenderLogo" rotation="0 0 0"></a-plane>

      <!-- Adding more images as objects -->
      <a-plane position="3 2 -6" width="4" height="2" src="#perspectiveTexture"></a-plane>
      <a-plane position="-3 2 -6" width="4" height="2" src="#siteTexture"></a-plane>

      <!-- Camera and cursor for interactions -->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
