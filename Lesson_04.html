<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame: Adding Assets and Organizing as Cards</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 3D Title Text -->


      <a-text 
        value="Lesson 4: Adding Assets & Assembling Reality" 
        position="0 5.5 -5" 
        color="white" 
        width="6"
        font-size="2"
        align="center"
        font="mozillavr"
        letter-spacing="2"
        line-height="90"
        opacity="0.8"
        side="double"
        wrap-count="25"
      ></a-text>

      <!-- 3D Description Text -->
      <a-text 
        value="Preload assets and assemble them into a coherent reality." 
        position="0 4.5 -5" 
        color="black" 
        width="6"
        font-size="2"
        align="center"
        font="mozillavr"
        letter-spacing="2"
        line-height="80"
        opacity="0.8"
        side="double"
        wrap-count="40"
      ></a-text>

      <!-- Preloading Assets -->
      <a-assets>
        <!-- Image Assets -->
        <img id="groundTexture" src="ASSETS/ground.jpg">
        <img id="perspectiveTexture" src="ASSETS/perspective.jpg">
        <img id="siteTexture" src="ASSETS/site.jpg">
        <img id="skyTexture" src="ASSETS/sky.jpg">

        <!-- 360-degree Equirectangular Sky -->
        <img id="coolSky" src="ASSETS/coolradio_A_360-degree_anamorphic_equirectangular_POV_from_in_7af982c7-6b7b-46d4-97b7-b103c26dcdd9_0.png">
      
        <!-- OBJ 3D Model -->
        <a-asset-item id="meshObj" src="ASSETS/AnyConv.com__mesh.obj"></a-asset-item>

        <!-- Reality Bender Logo -->
        <img id="realityBenderLogo" src="ASSETS/realitybending_logo.png">
      </a-assets>

      <!-- Applying the sky with equirectangular texture -->
      <a-sky src="#coolSky" rotation="0 58 0" ></a-sky>

      <!-- Ground plane with preloaded texture -->
      <a-plane position="1 0 0" rotation="-90 0 0" width="20" height="20" src="#groundTexture"></a-plane>

      <!-- Adding 3D model from OBJ asset -->
      <a-entity obj-model="obj: #meshObj" scale="2 2 2" position="0 1 -6"></a-entity>
    
        <!-- Organized Image Cards in a slight arc with rotation -->
        <a-plane position="-6 2 -6" rotation="0 20 0" width="2.66" height="3.75" color="#FFF" shadow>
            <a-plane src="#perspectiveTexture" width="2.66" height="3.75" position="0 0 0.1"></a-plane>
        </a-plane>

        <a-plane position="-2 2 -7" rotation="0 10 0" width="2.66" height="3.75" color="#FFF" shadow>
            <a-plane src="#siteTexture" width="2.66" height="3.75" position="0 0 0.1"></a-plane>
        </a-plane>

        <a-plane position="2 2 -7" rotation="0 -10 0" width="2.66" height="3.75" color="#FFF" shadow>
            <a-plane src="#skyTexture" width="2.66" height="3.75" position="0 0 0.1"></a-plane>
        </a-plane>

        <a-plane position="6 2 -6" rotation="0 -20 0" width="2.66" height="3.75" color="#FFF" shadow>
            <a-plane src="#groundTexture" width="2.66" height="3.75" position="0 0 0.1"></a-plane>
        </a-plane>


      <!-- Camera and cursor for interactions -->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
