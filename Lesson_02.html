<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame: Animations</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 3D Title Text -->
      <a-text 
        value="Lesson 2: Animating Entities" 
        position="0 5 -5" 
        color="black" 
        width="6"
        font-size="2"
        align="center"
        font="mozillavr"
        letter-spacing="2"
        line-height="90"
        opacity="0.8"
        side="double"
        wrap-count="20"
      ></a-text>

      <!-- 3D Description Text -->
      <a-text 
        value="Entities can be animated, demonstrating the dynamic nature of scenes." 
        position="0 4 -5" 
        color="black" 
        width="6"
        font-size="2"
        align="center"
        font="mozillavr"
        letter-spacing="2"
        line-height="80"
        opacity="0.8"
        side="double"
        wrap-count="40"
      ></a-text>

      <!-- Animated Box Entity -->
      <a-box position="0 1 -3" color="red" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>

      <!-- Animated Sphere with Scaling -->
      <a-sphere position="-1 1.25 -5" radius="1.25" color="blue" animation="property: scale; from: 1 1 1; to: 2 2 2; loop: true; dur: 2000"></a-sphere>

      <!-- Cylinder Entity with Opacity -->
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="yellow" material="opacity: 0.7"></a-cylinder>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
