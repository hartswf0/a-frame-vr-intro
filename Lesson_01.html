<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame: Scene and Entity Basics</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 3D Title Text -->
      <a-text 
        value="Lesson 1: Scene and Entity Basics" 
        position="0 5 -5" 
        color="black" 
        width="6"
        font-size="2"
        align="center"
        font="mozillavr"
        letter-spacing="2"
        line-height="90"
        opacity="0.8"
        side="double"
        wrap-count="20"
      ></a-text>

      <!-- 3D Description Text -->
      <a-text 
        value="The <a-scene> element is the container for 3D entities like boxes, spheres, and planes." 
        position="0 4 -5" 
        color="black" 
        width="6"
        font-size="2"
        align="center"
        font="mozillavr"
        letter-spacing="2"
        line-height="80"
        opacity="0.8"
        side="double"
        wrap-count="40"
      ></a-text>

      <!-- 3D Entities in the Scene -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
